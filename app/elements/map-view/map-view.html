<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="map-view">
  <template>
    <style>
      :host {
        display: block;
        height: 100%;
        width: 100%;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
    <div id="map"></div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'map-view',

      properties: {
        map: {
          type: Object
        }
      },

      attached: function() {
        L.Icon.Default.imagePath = '/bower_components/leaflet/dist/images';
      },

      visible: function() {
        this._load();
      },

      _load: function() {
        this.async(function() {
          if (!this.get('map')) {
            var map = L.map('map', {
              center: [20, 0],
              zoom: 2
            });

            this.set('map', map);
            var tileLayer = L.tileLayer(
              'http://{s}.{base}.maps.cit.api.here.com/maptile/2.1/{type}/{mapID}/' +
              '{scheme}/{z}/{x}/{y}/{size}/{format}?app_id={app_id}&' +
              'app_code={app_code}&lg={language}', {
              attribution: 'Map &copy; 2016 <a href="http://developer.here.com">HERE</a>',
              subdomains: '1234',
              base: 'base',
              type: 'maptile',
              scheme: 'pedestrian.day',
              app_id: 'PbV33gWGOUmHwQMT3xvv',
              app_code: 'tnpYQugNQTrBAjEi9r4KcQ',
              mapID: 'newest',
              maxZoom: 20,
              language: 'eng',
              format: 'png8',
              size: '256'
            });
            this.get('map').addLayer(tileLayer);
          }
        }, 50, this);
      }
    });
  })();
  </script>
</dom-module>
