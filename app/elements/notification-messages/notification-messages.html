<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../bower_components/iron-signals/iron-signals.html">

<dom-module id="notification-messages">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <paper-toast id="toast">
      <span class="toast-hide-button"
            role="button"
            tabindex="0"
            onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>
    <iron-signals id="signals"></iron-signals>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'notification-messages',
      listeners: {
        'signals.iron-signal-show-toast': 'showToast'
      },

      showToast: function(event) {
        debugger
        // this.$.toast.text = event.detail.;
        this.$.toast.show();
      }
    });
  })();
  </script>
</dom-module>
